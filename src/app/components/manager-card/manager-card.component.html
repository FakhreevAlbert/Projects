<div class="card horizontal">
  <div class="card-image">
    <a [routerLink]="['/manager/', manager?.id]">
      <img src={{manager?.imageUrl}} width="100" height="300">
    </a>

    <a class="c-edit-fab btn-floating btn-large waves-effect waves-light red" (click)="onEdit()"><i class="material-icons">mode_edit</i></a>
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p>
        Имя:     {{manager?.name}}<br>
        Фамилия: {{manager?.lastname}}<br>
        Отдел:   {{manager?.department.name}}
      </p>

    </div>
    <div class="card-action">
      <a routerLink="/managers" (click)="onRemove()">Удалить</a>
    </div>
  </div>
</div>
