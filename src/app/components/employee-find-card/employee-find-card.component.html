<div class="card horizontal">
  <div class="card-image">
    <a [routerLink]="['/employee/', employee?.id]">
      <img src={{employee?.imageUrl}} width="100" height="300">
    </a>


  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p>
        Имя:      {{employee?.name}}<br>
        Фамилия:  {{employee?.lastname}}<br>
        Дожность: {{employee?.position}}<br>
        Отдел:    {{employee?.department.name}}
      </p>

    </div>

  </div>
</div>
