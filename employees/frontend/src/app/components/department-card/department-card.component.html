<div class="card horizontal">
  <div class="card-image">
    <a [routerLink]="['/department/', department?.id]">
      <img src={{department?.imageUrl}} width="100" height="300">
    </a>

    <a class="c-edit-fab btn-floating btn-large waves-effect waves-light red" (click)="onEdit()"><i class="material-icons">mode_edit</i></a>
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <h3 class="header">{{department?.name}}</h3>
  </div>
    <div class="card-action">
      <a routerLink="/departments" (click)="onRemove()">Удалить</a>
    </div>
  </div>
</div>
