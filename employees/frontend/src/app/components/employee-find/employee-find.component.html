
<div class="container">
  <div class="row">
    <div class="col s12" align="center">
      <img src="http://www.reepl.ru/img/eidos-logo.png">
    </div>

  </div>
  <nav>
    <div class="nav-wrapper">
      <a  class="brand-logo">Список сотрудников</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a routerLink="/employees">Сотрудники</a></li>
        <li><a routerLink="/departments">Отделы</a></li>
        <li><a routerLink="/managers">Менеджеры</a></li>
        <li><a routerLink="/auth/login"><i class="material-icons" (click)="onLogout()">exit_to_app</i></a></li>
      </ul>
    </div>
  </nav>

  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="searchNameAndLastname" type="search" required placeholder="Введите имя сотрудника или фамилию"#findword >
          <label class="label-icon" for="searchNameAndLastname"><i class="material-icons">search</i></label>
          <i class="material-icons" (click)="onNameAndLastname(findword.value)">youtube_searched_for</i>
        </div>
      </form>
    </div>

  </nav>




  <div class="col s12 m6" *ngFor="let employee of employees">
    <app-employee-find-card
      [employee] = "employee"

      ></app-employee-find-card>
  </div>
</div>
